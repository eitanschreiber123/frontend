<div class="container">
  <div [hidden]="submitted">
    <h1>submit a new job</h1>
    <form (ngSubmit)="onSubmit()" #jobForm="ngForm" id="jobForm">

      <div class="form-group">
        <label for="position">position</label>
        <input type="text" class="form-control" id="position"
               [(ngModel)]="job.position" name="position">

      </div>

      <div class="form-group">
        <label for="company">company</label>
        <input type="text" class="form-control" id="company"
               [(ngModel)]="job.company" name="company">

      </div>

      <div class="form-group">
        <label for="location">location</label>
        <input type="text" class="form-control" id="location"
               [(ngModel)]="job.location" name="location">
      </div>

      <div class="form-group">
          <label for="skills">skills</label>

          <input
            *ngFor="let skill of job.skills; let i = index; trackBy:trackByIndex"
            type="text"
            class="form-control"
            [(ngModel)]="job.skills[i]"
            name="skill"
            id="skills">



          <button type="button" (click)="addSkill()">Add</button>
        </div>

      <button type="submit" class="btn btn-success" [disabled]="!jobForm.form.valid">Submit</button>
      <button type="button" class="btn btn-default" (click)="newJob(); jobForm.reset()">New job</button>
    </form>
  </div>

  <div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-xs-3">position</div>
      <div class="col-xs-9  pull-left">{{ job.posotion }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">company</div>
      <div class="col-xs-9 pull-left">{{ job.company }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">location</div>
      <div class="col-xs-9 pull-left">{{ job.location }}</div>
    </div>
    <div class="row">
      <div class="col-xs-3">skills</div>
      <div class="col-xs-9 pull-left">
       <span *ngFor="let skill of job.skills"> {{ skill }} </span>
    </div>
    </div>
    <br>
    <button class="btn btn-primary" (click)="submitted=false">Edit</button>
  </div>
</div>
